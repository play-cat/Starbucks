<section class="hero">
  <div class="container">
    <div class="hero__wrapper">
      <div class="hero__content" data-aos="fade-right">
        <div class="title title_hero">
          <h1>
            New Cafe <br />by
            <span class="accent-text glow-before glow-before_left"
              >StarBucks</span
            >
          </h1>
        </div>
        <div class="section-descr hero__text">
          <p>
            Have time to buy the most harmonious drinks in the
            new&nbsp;Starbucks coffee and don't forget about the discount!
          </p>
        </div>
        <div class="hero__btns">
          <a href="#!" class="btn btn_primary btn_hero"> Select a coffee </a>
          <a href="#!" class="btn btn_hero-more btn_gradient-border"> More </a>
        </div>
        <div class="hero__statistics">
          <div class="statistics__item" data-aos="fade-up" data-aos-delay="200">
            <span class="count">9k</span> Premium Users
          </div>
          <div class="statistics__item" data-aos="fade-up" data-aos-delay="400">
            <span class="count">2k</span> Happy Customers
          </div>
          <div class="statistics__item" data-aos="fade-up" data-aos-delay="600">
            <span class="count">28</span> Awards Winning
          </div>
        </div>
      </div>
      <div class="hero__img" data-aos="fade-left">
        <div class="hero__img-wrapper">
          <img
            src="./../../img/hero/hero-cup.png"
            class="cup"
            alt="StarBucks cup"
          />
        </div>
        <div class="badge badge_hero">
          <img src="./../../img/icons/star-label-hero.svg" alt="badge" />
          <span>45%</span>
        </div>
      </div>
    </div>
  </div>
</section>
