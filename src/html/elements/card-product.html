<div class="swiper-slide">
  <div class="products__card">
    <div class="products__card-img">
      <img src="./../../img/new-products/@@img.png" alt="@@title" />
    </div>
    <div class="products__card-content">
      <div class="products__card-title">@@title</div>
      <div class="products__card-text">
        <p>@@text</p>
      </div>
      <div class="products__card-units">
        <div class="products__card-price">@@price</div>
        <div class="products__card-weight">@@weight</div>
      </div>
    </div>
    <div class="products__card-btn">
      <button href="#!" class="btn btn_products">Buy product</button>
    </div>
  </div>
</div>
